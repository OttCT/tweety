version: '3.9'
services:
  app:
    build: .
    container_name: app
    image: app
    environment:
      TWEETER_ACCESS_KEY: '1234'
    ports:
      - 8080:8080

  integration:
    build:
      context: .
      dockerfile: integration-test/Dockerfile
    container_name: integration
    image: integration
    depends_on:
      - app
